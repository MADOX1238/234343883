<!doctype html>
<html lang="ar">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ© - Spherely</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f2f5;
      }
      .navbar {
        background-color: #4267B2;
        color: white;
        padding: 10px 20px;
        text-align: center;
        font-size: 24px;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .post-input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      .post-button {
        width: 100%;
        padding: 10px;
        background-color: #4267B2;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      .post-button:hover {
        background-color: #365899;
      }
      .posts {
        margin-top: 20px;
      }
      .post {
        background-color: #f7f7f7;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
        position: relative;
      }
      .username {
        font-weight: bold;
        font-size: 16px;
        background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
        background-size: 200% auto;
        color: white;
        text-fill-color: transparent;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: rainbow 3s linear infinite;
      }
      @keyframes rainbow {
        to {
          background-position: 200% center;
        }
      }
      .timestamp {
        font-size: 12px;
        color: gray;
      }
      .comment-section {
        margin-top: 10px;
        padding-top: 10px;
        border-top: 1px solid #ddd;
        display: block;
      }
      .comment-input {
        width: 80%;
        padding: 5px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .comment-button {
        padding: 5px 10px;
        background-color: #4267B2;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .comment-button:hover {
        background-color: #365899;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      Spherely
    </div>
    <div class="container">
      <textarea id="postContent" class="post-input" placeholder="ÿßŸÉÿ™ÿ® ŸÖŸÜÿ¥Ÿàÿ±ŸÉ ŸáŸÜÿß..."></textarea>
      <button id="postButton" class="post-button">ŸÜÿ¥ÿ±</button>
      <div id="postsContainer" class="posts"></div>
    </div>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
      import { getDatabase, ref, push, onValue, set } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyD2i7QSJMpN_GUH44s6FCa4FPd4CcacjQU",
        authDomain: "aslaa-aadd9.firebaseapp.com",
        databaseURL: "https://aslaa-aadd9-default-rtdb.firebaseio.com",
        projectId: "aslaa-aadd9",
        storageBucket: "aslaa-aadd9.firebasestorage.app",
        messagingSenderId: "862690377553",
        appId: "1:862690377553:web:1addb4ee0d8b4a5f589d70",
        measurementId: "G-RKNKL008R3"
      };

      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);

      const loggedIn = localStorage.getItem('loggedIn');
      const username = localStorage.getItem('username');

      if (!loggedIn || !username) {
        alert('ÿÆÿ∑ÿ£: Ÿäÿ¨ÿ® ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ ŸÑŸÑŸàÿµŸàŸÑ ÿ•ŸÑŸâ Ÿáÿ∞Ÿá ÿßŸÑÿµŸÅÿ≠ÿ©.');
        window.location.href = 'login.html';
      }

      const postButton = document.getElementById('postButton');
      const postContent = document.getElementById('postContent');
      const postsContainer = document.getElementById('postsContainer');

      postButton.addEventListener('click', () => {
        const content = postContent.value.trim();
        if (!content) {
          alert('ÿßŸÑŸÖŸÜÿ¥Ÿàÿ± ŸÑÿß ŸäŸÖŸÉŸÜ ÿ£ŸÜ ŸäŸÉŸàŸÜ ŸÅÿßÿ±ÿ∫ÿßŸã!');
          return;
        }

        const postRef = ref(database, 'posts');
        const timestamp = new Date().toISOString();
        push(postRef, { username, content, timestamp, likes: 0, dislikes: 0 });
        postContent.value = '';
      });

      const postsRef = ref(database, 'posts');
      onValue(postsRef, (snapshot) => {
        postsContainer.innerHTML = '';
        snapshot.forEach((childSnapshot) => {
          const postData = childSnapshot.val();
          const postKey = childSnapshot.key;

          const postElement = document.createElement('div');
          postElement.classList.add('post');

          const usernameElement = document.createElement('div');
          usernameElement.classList.add('username');
          usernameElement.textContent = postData.username;

          const contentElement = document.createElement('div');
          contentElement.textContent = postData.content;

          const timestampElement = document.createElement('div');
          timestampElement.classList.add('timestamp');
          timestampElement.textContent = new Date(postData.timestamp).toLocaleString();

          // ÿ•ŸÜÿ¥ÿßÿ° ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑÿ•ÿπÿ¨ÿßÿ® ŸàÿπÿØŸÖ ÿßŸÑÿ•ÿπÿ¨ÿßÿ®
          const likeButton = document.createElement('button');
          likeButton.textContent = `üëç ${postData.likes || 0}`;
          likeButton.style.marginRight = '10px';

          const dislikeButton = document.createElement('button');
          dislikeButton.textContent = `üëé ${postData.dislikes || 0}`;

          // ÿßŸÑÿ™ÿπÿßŸÖŸÑ ŸÖÿπ ÿßŸÑÿ•ÿπÿ¨ÿßÿ®
          likeButton.addEventListener('click', () => {
            const userLikesRef = ref(database, `posts/${postKey}/userLikes/${username}`);
            const userDislikesRef = ref(database, `posts/${postKey}/userDislikes/${username}`);

            onValue(userLikesRef, (snapshot) => {
              if (snapshot.exists()) {
                // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑÿ•ÿπÿ¨ÿßÿ®
                userLikesRef.remove();
                set(ref(database, `posts/${postKey}/likes`), (postData.likes || 0) - 1);
              } else {
                // ÿ•ÿ∂ÿßŸÅÿ© ÿ•ÿπÿ¨ÿßÿ®
                userLikesRef.set(true);
                set(ref(database, `posts/${postKey}/likes`), (postData.likes || 0) + 1);

                // ÿ•ÿ∞ÿß ŸÉÿßŸÜ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ŸÇÿßŸÖ ÿ®ÿπÿØŸÖ ÿ•ÿπÿ¨ÿßÿ®ÿå ŸÇŸÖ ÿ®ÿ•ÿ≤ÿßŸÑÿ™Ÿá
                onValue(userDislikesRef, (dislikeSnapshot) => {
                  if (dislikeSnapshot.exists()) {
                    userDislikesRef.remove();
                    set(ref(database, `posts/${postKey}/dislikes`), (postData.dislikes || 0) - 1);
                  }
                }, { onlyOnce: true });
              }
            }, { onlyOnce: true });
          });

          // ÿßŸÑÿ™ÿπÿßŸÖŸÑ ŸÖÿπ ÿπÿØŸÖ ÿßŸÑÿ•ÿπÿ¨ÿßÿ®
          dislikeButton.addEventListener('click', () => {
            const userLikesRef = ref(database, `posts/${postKey}/userLikes/${username}`);
            const userDislikesRef = ref(database, `posts/${postKey}/userDislikes/${username}`);

            onValue(userDislikesRef, (snapshot) => {
              if (snapshot.exists()) {
                // ÿ•ÿ≤ÿßŸÑÿ© ÿπÿØŸÖ ÿßŸÑÿ•ÿπÿ¨ÿßÿ®
                userDislikesRef.remove();
                set(ref(database, `posts/${postKey}/dislikes`), (postData.dislikes || 0) - 1);
              } else {
                // ÿ•ÿ∂ÿßŸÅÿ© ÿπÿØŸÖ ÿ•ÿπÿ¨ÿßÿ®
                userDislikesRef.set(true);
                set(ref(database, `posts/${postKey}/dislikes`), (postData.dislikes || 0) + 1);

                // ÿ•ÿ∞ÿß ŸÉÿßŸÜ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ŸÇÿßŸÖ ÿ®ÿ•ÿπÿ¨ÿßÿ®ÿå ŸÇŸÖ ÿ®ÿ•ÿ≤ÿßŸÑÿ™Ÿá
                onValue(userLikesRef, (likeSnapshot) => {
                  if (likeSnapshot.exists()) {
                    userLikesRef.remove();
                    set(ref(database, `posts/${postKey}/likes`), (postData.likes || 0) - 1);
                  }
                }, { onlyOnce: true });
              }
            }, { onlyOnce: true });
          });

          postElement.appendChild(usernameElement);
          postElement.appendChild(contentElement);
          postElement.appendChild(timestampElement);
          postElement.appendChild(likeButton);
          postElement.appendChild(dislikeButton);

          postsContainer.appendChild(postElement);
        });
      });
    </script>
  
</body></html>
